<!doctype html>
<html>
<head>
  <meta charset="utf-8"><title>Login - NT SURVEY</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="card center">
      <h2>Login</h2>
      <input id="li_email" placeholder="Email" />
      <input id="li_password" type="password" placeholder="Password" />
      <button class="btn" onclick="login()">Login</button>
      <a class="btn btn-ghost" href="signup.html">Sign up</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script src="js/config.js"></script>
  <script>
    async function login(){
      const email=document.getElementById('li_email').value.trim();
      const password=document.getElementById('li_password').value.trim();
      if(!email||!password) return alert('Email ও password দাও');
      try{ await auth.signInWithEmailAndPassword(email,password); location='dashboard.html'; }
      catch(err){ alert(err.message); }
    }
  </script>
</body>
</html>
